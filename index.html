<!DOCTYPE html>
<html>
<head>
    <title>Tile Map</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file -->
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="editorPanel">  <!-- Editor Panel -->
        <h2>Player Editor</h2>
        <label>X: <input type="number" id="playerX"></label>
        <label>Y: <input type="number" id="playerY"></label>
        <label>Speed: <input type="number" id="playerSpeed"></label>
    </div>

    <div id="mapEditor">
        <h2>Map Editor</h2>
        <p>Click on a tile to change its type:</p>
        <div id="terrainButtons">
            <!-- Terrain buttons will be added here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>  <!-- Your main JavaScript file -->
</body>
</html>
