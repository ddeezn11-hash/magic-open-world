<!DOCTYPE html>
<html>
<head>
    <title>Tile Map Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="editorPanel">
        <div id="editorPanelHeader">
            <h2>Editor Panel</h2>
        </div>
        <h2>Player Editor</h2>
        <label>X: <input type="number" id="playerX"></label>
        <label>Y: <input type="number" id="playerY"></label>
        <label>Speed: <input type="number" id="playerSpeed"></label>

        <button id="saveButton">Save Map</button>
        <button id="loadButton">Load Map</button>
    </div>

    <div id="mapEditor">
        <h2>Map Editor</h2>
        <p>Click on a tile to change its type:</p>
        <div id="terrainButtons">
            <!-- Terrain buttons will be added here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
